# Configuration for Rasa NLU.
# https://rasa.com/docs/rasa/nlu/components/
language: "en"

pipeline:
- name: WhitespaceTokenizer
- name: RegexFeaturizer
- name: LexicalSyntacticFeaturizer
- name: CountVectorsFeaturizer
- name: CountVectorsFeaturizer
  analyzer: "char_wb"
  min_ngram: 1
  max_ngram: 4
- name: DIETClassifier
  epochs: 100
- name: EntitySynonymMapper
- name: ResponseSelector
  epochs: 100

# Configuration for Rasa Core.
# https://rasa.com/docs/rasa/core/policies/
# xiaofeng add: the compatibility issue in Rasa 2.0 for policy, change from EmbeddingPolicy to RulePolicy
# /Library/Frameworks/Python.framework/Versions/3.7/lib/python3.7/site-packages/rasa/core/policies/mapping_policy.py:54: FutureWarning: 'MappingPolicy' is deprecated and will be removed in the future. It is recommended to use the 'RulePolicy' instead. (will be removed in 3.0.0)
  #  docs=DOCS_URL_MIGRATION_GUIDE,
  #InvalidPolicyConfig: Module for policy 'EmbeddingPolicy' could not be loaded. Please make sure the name is a valid policy.
policies:
  - name: MemoizationPolicy
  - name: TEDPolicy
    max_history: 5
    epochs: 100
  - name: MappingPolicy
  - name: FormPolicy
